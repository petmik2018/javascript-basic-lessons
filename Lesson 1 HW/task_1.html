<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farenheit</title>
</head>
<body>
    <script>
        "use strict";
        let celsius = prompt("Введите температуру по Цельсию: ");
        /*
        Иногда возникают косяки с длинной дробной частью. Пока решил не округлять
        */
        let farenheit = (9 / 5) * celsius + 32;
        alert("Температура по Фаренгейту: " + farenheit)
    </script>    
</body>
</html>
