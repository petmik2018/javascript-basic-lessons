<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Values</title>
</head>
<body>
    <script>
        "use strict";
        let result = 10+10+"10";
        console.log(result)
        /*
        1. Складываем 10 и 10, получаем 20
        2. 20 приводится к строчному типу и делается конкатенация
        3. Я думал, что в результате будет все-таки 30
        */
        result = 10+"10"+10;
        console.log(result)
        /*
        1. Первое слагаемое приводится к строчному типу и делается конкатенация
        2. 10 приводится к строчному типу и делается еще одна конкатенация
        */
        //result = 10+10++"10";
        //console.log(result)  //Выдается ошибка
        //Наверное, нельзя добавлять строку
        result = 10/-"";
        console.log(result)  
        /*
        1. Пустая строка превращается в 0
        2. Деление на "минус 0" дает "минус бесконечность"
        */ 
        result = 10/+"2,5";
        console.log(result)  
        /*
        1. Если бы вместо запятой стояла точка,
        то было бы корректное преобразование в число
        */  
    </script>    
</body>
</html>
