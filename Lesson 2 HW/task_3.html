<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let a = 2;
        let b = -5;
        if (a >= 0 && b >= 0) {
            alert(a - b);
        }
        else if (a <= 0 && b <= 0) {
            alert(a * b);
        }
        else if (a * b < 0)     {
            alert(a + b);        
        }
        else {
            alert("что-то не то")
            // скорее всего не сработает
        }

    </script>
</body>
