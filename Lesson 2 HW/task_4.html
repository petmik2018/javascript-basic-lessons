<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        function add(a, b) {
            return a + b;
        };

        function sub(a, b) {
            return a - b;
        };
        function div(a, b) {
            return a / b;
        };
        function mult(a, b) {
            return a * b;
        };
        console.log(add(2, 3)); 
        console.log(sub(2, 3));
        console.log(div(2, 3));
        console.log(mult(2, 3));

    </script>
</body>
</html>
