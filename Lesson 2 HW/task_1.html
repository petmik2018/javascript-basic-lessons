<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let a = 1, b = 1, c, d;
        c= ++a;
        alert(c);
        /*
        сначала инкрементируется a,
        затем передается уже измененное значение
        */
        d = b++
        /*
        сначала возвращается значение,
        а потом инкрементируется b
        */
        alert(d);
        c = 2 + ++a;
        alert(c);
        /*
        Сначала инкрементируется а (старое значение 2 со строки 11,
        новое значение (3) прибавляется
        */
        d = 2 + b++;
        /*
        Сначала добавляется старое значение b
        (2, со строки 17),
        затем b инкрементируется (становится равным 3)
        */  
        alert(d);
        alert(a);
        alert(b);
    </script>
</body>
</html>
